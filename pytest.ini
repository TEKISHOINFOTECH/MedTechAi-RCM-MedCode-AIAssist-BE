[pytest]
# Pytest configuration for MedTechAI RCM tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    integration: Integration tests requiring external services
    slow: Slow-running tests (> 10 seconds)
    llm: Tests requiring LLM API access
    rag: Tests requiring vector database
    unit: Unit tests (fast, no external dependencies)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Async support
asyncio_mode = auto

# Coverage options (optional)
# --cov=app
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (seconds)
timeout = 300

# Log level
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .venv __pycache__ *.egg-info build dist node_modules frontend

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

