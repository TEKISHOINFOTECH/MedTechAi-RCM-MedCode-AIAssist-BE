services:
  - type: web
    name: medtechai-rcm-backend
    env: python
    plan: free
    buildCommand: "pip install uv && uv sync"
    startCommand: "uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: medtechai-rcm-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO

databases:
  - name: medtechai-rcm-db
    databaseName: medtechai_rcm
    user: medtechai_user
    plan: free
